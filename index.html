    <section class="blue-turaco__habitat">
        <h2>HABITAT</h2>
        <p>The great blue turaco lives in the tropical forests of West Africa. It glides and hops from tree to tree. It lives in the canopy.</p>
        <img src="http://www.thewardkids.com/noraBird/images/canopy.jpg" class="blue-turaco__habitat-image">
    </section>

    <section class="blue-turaco__traits">
        <h2>TRAITS</h2>
        <p>The birds are 70-75cm's long, and the females tend to be larger than the males.</p>
        <img src="http://www.thewardkids.com/noraBird/images/turaco_in_trees.jpg" class="blue-turaco__traits-image">
    </section>
